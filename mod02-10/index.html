<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0, maximum scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="IE=Edge"></meta>
	<title>CSS Box</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<main class="wrapper">

		<h1>Headings Are Block Elements</h1>

		<div>
			

			<p>Paragraphs are blocks, too. <em>However</em>, &lt;em&gt; and &lt; strong&gt; elements are not. They are <strong>inline</strong> elements.</p>

			<p>Block elements define the flow of the HTML Document, while <span>inline elements</span>do not </p>
		</div>

		<button type="button">Button</button>

	</main> <!-- Wrapper -->

</body>
</html>
